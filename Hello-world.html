<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello world</title>
    <style>
      /* h1{

  </head>
  <body>
    <!-- <h1>hello, everyone</h1>
    <h2>hello, everyone</h2>

    <script>
      // Komentar satu baris
      document.writeln("<p>hello world</p>");
      /* komentar banyka tulisan
        Disini ada hello world hehhe
         */
      document.writeln("<p>hello world :(</p>");

      // Tipe data number
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(10, 21);

      // Tipe data Boolean
      document.writeln("</br>");
      document.writeln(true);
      document.writeln("false");

      // Tipe data string
      document.writeln("</br>");
      document.writeln(true);
      document.writeln("false");

      // Escape squenze
      document.writeln("</br>");
      document.writeln("<textarea cols='100'rows='10'>");
      document.writeln("Made\nBagas\npramudita");
      document.writeln("\tIDN Boarding School");
      document.writeln('"Belajar Javascript"');
      document.writeln("</textarea>");
      


      
    </script>
  </body>
</html>
